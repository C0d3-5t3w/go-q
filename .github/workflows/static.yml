name: Build and Deploy Go App to GitHub Pages

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'

    - name: Build for Linux
      run: |
        GOOS=linux GOARCH=amd64 go build -o go-q-linux main.go

    - name: Build for Windows
      run: |
        GOOS=windows GOARCH=amd64 go build -o go-q-windows.exe main.go

    - name: Build for macOS
      run: |
        GOOS=darwin GOARCH=amd64 go build -o go-q-macos main.go

    - name: Create deployment directory
      run: |
        mkdir -p public
        cp go-q-* public/
        
    - name: Create index.html for GitHub Pages
      run: |
        cat > public/index.html << 'EOF'
        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Go Web App - Download</title>
            <style>
                @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Orbitron:wght@400;700;900&display=swap');
                
                body {
                    background-color: #0a0a0f;
                    color: #00ff41;
                    font-family: 'Orbitron', monospace;
                    margin: 0;
                    padding: 0;
                    min-height: 100vh;
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    background-image: 
                        radial-gradient(circle at 25% 25%, #1a0033 0%, transparent 50%),
                        radial-gradient(circle at 75% 75%, #003300 0%, transparent 50%);
                }
                
                .container {
                    text-align: center;
                    padding: 3rem;
                    background-color: rgba(17, 17, 22, 0.9);
                    border-radius: 15px;
                    box-shadow: 
                        0 4px 30px rgba(0, 255, 65, 0.2),
                        inset 0 1px 0 rgba(255, 255, 255, 0.1);
                    border: 2px solid rgba(0, 255, 65, 0.3);
                    max-width: 600px;
                    backdrop-filter: blur(10px);
                }
                
                h1 {
                    color: #00ff41;
                    margin-bottom: 2rem;
                    font-size: 2.5rem;
                    text-shadow: 
                        0 0 10px rgba(0, 255, 65, 0.8),
                        0 0 20px rgba(0, 255, 65, 0.4);
                    font-family: 'Press Start 2P', monospace;
                    text-transform: uppercase;
                    letter-spacing: 2px;
                }
                
                .download-grid {
                    display: grid;
                    gap: 1.5rem;
                    margin: 2rem 0;
                }
                
                .download-card {
                    background: linear-gradient(135deg, rgba(0, 255, 65, 0.1), rgba(0, 204, 51, 0.1));
                    padding: 1.5rem;
                    border-radius: 12px;
                    border: 1px solid rgba(0, 255, 65, 0.2);
                    transition: all 0.3s ease;
                }
                
                .download-card:hover {
                    transform: translateY(-5px);
                    box-shadow: 0 8px 25px rgba(0, 255, 65, 0.3);
                    border-color: rgba(0, 255, 65, 0.5);
                }
                
                .download-link {
                    display: inline-block;
                    background: linear-gradient(45deg, #00ff41, #00cc33);
                    color: #0a0a0f;
                    text-decoration: none;
                    padding: 12px 24px;
                    border-radius: 8px;
                    font-family: 'Press Start 2P', monospace;
                    font-size: 0.8rem;
                    text-transform: uppercase;
                    letter-spacing: 1px;
                    transition: all 0.3s ease;
                    font-weight: bold;
                }
                
                .download-link:hover {
                    background: linear-gradient(45deg, #00cc33, #00ff41);
                    transform: scale(1.05);
                    box-shadow: 0 4px 15px rgba(0, 255, 65, 0.6);
                }
                
                .platform {
                    font-size: 1.5rem;
                    margin-bottom: 1rem;
                }
                
                .instructions {
                    margin-top: 2rem;
                    padding: 1.5rem;
                    background-color: rgba(0, 255, 65, 0.05);
                    border-radius: 8px;
                    border: 1px solid rgba(0, 255, 65, 0.2);
                    text-align: left;
                }
                
                code {
                    background-color: rgba(0, 255, 65, 0.1);
                    padding: 0.3rem 0.6rem;
                    border-radius: 4px;
                    font-family: 'Courier New', monospace;
                    color: #00ff41;
                }
                
                p {
                    line-height: 1.6;
                    margin-bottom: 1rem;
                }
            </style>
        </head>
        <body>
            <div class="container">
                <h1>Go Web App</h1>
                <p>Download the compiled binary for your platform:</p>
                
                <div class="download-grid">
                    <div class="download-card">
                        <div class="platform">üêß Linux</div>
                        <a href="./go-q-linux" class="download-link" download>Download for Linux</a>
                    </div>
                    
                    <div class="download-card">
                        <div class="platform">ü™ü Windows</div>
                        <a href="./go-q-windows.exe" class="download-link" download>Download for Windows</a>
                    </div>
                    
                    <div class="download-card">
                        <div class="platform">üçé macOS</div>
                        <a href="./go-q-macos" class="download-link" download>Download for macOS</a>
                    </div>
                </div>
                
                <div class="instructions">
                    <h3 style="color: #00ff41; font-family: 'Press Start 2P', monospace; font-size: 1rem; margin-bottom: 1rem;">How to Run:</h3>
                    <p><strong>Linux/macOS:</strong></p>
                    <p>1. Download the appropriate binary</p>
                    <p>2. Make it executable: <code>chmod +x go-q-linux</code> (or go-q-macos)</p>
                    <p>3. Run it: <code>./go-q-linux</code> (or ./go-q-macos)</p>
                    <p>4. Open your browser to <code>http://localhost:3000</code></p>
                    
                    <p><strong>Windows:</strong></p>
                    <p>1. Download go-q-windows.exe</p>
                    <p>2. Double-click to run or use Command Prompt: <code>go-q-windows.exe</code></p>
                    <p>3. Open your browser to <code>http://localhost:3000</code></p>
                </div>
            </div>
        </body>
        </html>
        EOF

    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './public'

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3